<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ticket Scanner | The Light Park</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #12121a;
      --surface2: #1a1a25;
      --border: #2a2a3a;
      --text: #f0f0f5;
      --text-dim: #8888a0;
      --green: #22c55e;
      --red: #ef4444;
      --orange: #f97316;
      --purple: #a855f7;
      --teal: #06d6a0;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow: hidden;
    }
    
    /* Header */
    .header {
      background: var(--surface);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
    }
    
    .header-title {
      font-weight: 700;
      font-size: 18px;
    }
    
    .venue-badge {
      background: var(--purple);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }
    
    /* Scanner Area */
    .scanner-container {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 60px);
    }
    
    #scanner {
      flex: 1;
      background: #000;
      position: relative;
    }
    
    #scanner video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .scanner-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: 250px;
      border: 3px solid var(--teal);
      border-radius: 20px;
      box-shadow: 0 0 0 9999px rgba(0,0,0,0.5);
    }
    
    .scanner-hint {
      position: absolute;
      bottom: 30px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      font-size: 14px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }
    
    /* Result Overlay */
    .result-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      padding: 20px;
    }
    
    .result-overlay.show { display: flex; }
    
    .result-overlay.valid {
      background: linear-gradient(135deg, #166534, #22c55e);
    }
    
    .result-overlay.invalid {
      background: linear-gradient(135deg, #991b1b, #ef4444);
    }
    
    .result-icon {
      font-size: 120px;
      margin-bottom: 20px;
      animation: popIn 0.3s ease;
    }
    
    @keyframes popIn {
      0% { transform: scale(0); }
      70% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    .result-status {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 8px;
      text-transform: uppercase;
    }
    
    .result-message {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 24px;
      text-align: center;
    }
    
    .ticket-details {
      background: rgba(255,255,255,0.15);
      border-radius: 16px;
      padding: 20px;
      width: 100%;
      max-width: 350px;
      margin-bottom: 24px;
    }
    
    .ticket-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 15px;
    }
    
    .ticket-row:last-child { border-bottom: none; }
    
    .ticket-label { opacity: 0.8; }
    .ticket-value { font-weight: 600; }
    
    .addons-section {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 2px solid rgba(255,255,255,0.2);
    }
    
    .addons-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      opacity: 0.9;
    }
    
    .addon-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .addon-icon { font-size: 20px; }
    .addon-name { flex: 1; }
    .addon-qty { 
      background: rgba(255,255,255,0.2);
      padding: 2px 10px;
      border-radius: 12px;
      font-weight: 600;
    }
    
    .result-btn {
      padding: 16px 48px;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      background: white;
      color: #333;
      cursor: pointer;
    }
    
    /* Stats Bar */
    .stats-bar {
      background: var(--surface);
      padding: 12px 20px;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid var(--border);
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: var(--teal);
    }
    
    .stat-label {
      font-size: 11px;
      color: var(--text-dim);
      text-transform: uppercase;
    }
    
    /* Demo Mode */
    .demo-btn {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: var(--purple);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      z-index: 50;
    }
    
    /* Manual Entry */
    .manual-entry {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 50;
    }
    
    .manual-btn {
      padding: 8px 16px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-title">üéüÔ∏è Ticket Scanner</div>
    <div class="venue-badge">üìç Katy</div>
  </div>
  
  <div class="scanner-container">
    <div id="scanner">
      <div class="scanner-overlay"></div>
      <div class="scanner-hint">Point camera at ticket QR code</div>
      <button class="demo-btn" onclick="simulateScan()">üì± Demo Scan</button>
      <div class="manual-entry">
        <button class="manual-btn" onclick="manualEntry()">‚å®Ô∏è Manual</button>
      </div>
    </div>
    
    <div class="stats-bar">
      <div class="stat-item">
        <div class="stat-value" id="carsTonight">847</div>
        <div class="stat-label">Cars Tonight</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="scansTonight">892</div>
        <div class="stat-label">Scans</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="invalidScans">12</div>
        <div class="stat-label">Invalid</div>
      </div>
    </div>
  </div>
  
  <!-- Result Overlay -->
  <div class="result-overlay" id="resultOverlay">
    <div class="result-icon" id="resultIcon">‚úÖ</div>
    <div class="result-status" id="resultStatus">VALID</div>
    <div class="result-message" id="resultMessage">Ticket validated successfully</div>
    
    <div class="ticket-details" id="ticketDetails">
      <div class="ticket-row">
        <span class="ticket-label">Ticket Type</span>
        <span class="ticket-value" id="ticketType">General Admission</span>
      </div>
      <div class="ticket-row">
        <span class="ticket-label">Valid For</span>
        <span class="ticket-value" id="ticketDate">Feb 6, 2026</span>
      </div>
      <div class="ticket-row">
        <span class="ticket-label">Vehicle</span>
        <span class="ticket-value" id="ticketVehicle">1 Car</span>
      </div>
      <div class="ticket-row">
        <span class="ticket-label">Order #</span>
        <span class="ticket-value" id="ticketOrder">TLP-28491</span>
      </div>
      
      <div class="addons-section" id="addonsSection">
        <div class="addons-title">üéÅ Pre-Purchased Add-Ons</div>
        <div id="addonsList"></div>
      </div>
    </div>
    
    <button class="result-btn" onclick="dismissResult()">Scan Next</button>
  </div>

  <script>
    // Demo data - simulates different ticket scenarios
    const DEMO_TICKETS = [
      {
        valid: true,
        type: 'General Admission',
        date: 'Feb 6, 2026',
        dateValid: true,
        vehicle: '1 Car',
        order: 'TLP-28491',
        addons: [
          { icon: 'üéÅ', name: 'Blitzen Bundle', qty: 2 },
          { icon: '‚òï', name: 'Hot Cocoa', qty: 4 }
        ]
      },
      {
        valid: true,
        type: 'Season Pass - Gold',
        date: 'All Season',
        dateValid: true,
        vehicle: '1 Car + Fast Pass',
        order: 'TLP-SP-1042',
        addons: [
          { icon: 'üî•', name: "S'mores Kit", qty: 1 }
        ]
      },
      {
        valid: true,
        type: 'Family Pack',
        date: 'Feb 6, 2026',
        dateValid: true,
        vehicle: '1 Car (up to 8)',
        order: 'TLP-29102',
        addons: []
      },
      {
        valid: false,
        type: 'General Admission',
        date: 'Feb 5, 2026',
        dateValid: false,
        reason: 'Ticket was valid yesterday',
        order: 'TLP-27833'
      },
      {
        valid: false,
        type: 'General Admission',
        date: 'Feb 6, 2026',
        dateValid: true,
        reason: 'Already scanned at 5:42 PM',
        order: 'TLP-28102'
      },
      {
        valid: false,
        type: 'Unknown',
        reason: 'Invalid ticket code',
        order: 'INVALID'
      }
    ];
    
    let html5QrCode = null;
    let carsTonight = 847;
    let scansTonight = 892;
    let invalidScans = 12;
    
    // Initialize scanner
    async function initScanner() {
      try {
        html5QrCode = new Html5Qrcode("scanner");
        await html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: { width: 250, height: 250 } },
          onScanSuccess,
          onScanFailure
        );
      } catch (err) {
        console.log("Camera not available, demo mode only", err);
      }
    }
    
    function onScanSuccess(decodedText, decodedResult) {
      // Vibrate if available
      if (navigator.vibrate) navigator.vibrate(100);
      
      // Look up ticket (in real app, this calls Supabase)
      validateTicket(decodedText);
    }
    
    function onScanFailure(error) {
      // Ignore - continuous scanning
    }
    
    function validateTicket(ticketCode) {
      // Simulate API call - in production this hits Supabase
      // For demo, pick a random result
      const ticket = DEMO_TICKETS[Math.floor(Math.random() * DEMO_TICKETS.length)];
      
      scansTonight++;
      document.getElementById('scansTonight').textContent = scansTonight;
      
      showResult(ticket);
    }
    
    function showResult(ticket) {
      const overlay = document.getElementById('resultOverlay');
      const icon = document.getElementById('resultIcon');
      const status = document.getElementById('resultStatus');
      const message = document.getElementById('resultMessage');
      const details = document.getElementById('ticketDetails');
      const addonsSection = document.getElementById('addonsSection');
      const addonsList = document.getElementById('addonsList');
      
      if (ticket.valid) {
        overlay.className = 'result-overlay show valid';
        icon.textContent = '‚úÖ';
        status.textContent = 'VALID';
        message.textContent = 'Entry approved - Welcome!';
        
        // Update stats
        carsTonight++;
        document.getElementById('carsTonight').textContent = carsTonight;
        
        // Show ticket details
        document.getElementById('ticketType').textContent = ticket.type;
        document.getElementById('ticketDate').textContent = ticket.date;
        document.getElementById('ticketVehicle').textContent = ticket.vehicle;
        document.getElementById('ticketOrder').textContent = ticket.order;
        details.style.display = 'block';
        
        // Show add-ons
        if (ticket.addons && ticket.addons.length > 0) {
          addonsSection.style.display = 'block';
          addonsList.innerHTML = ticket.addons.map(a => `
            <div class="addon-item">
              <span class="addon-icon">${a.icon}</span>
              <span class="addon-name">${a.name}</span>
              <span class="addon-qty">√ó${a.qty}</span>
            </div>
          `).join('');
        } else {
          addonsSection.style.display = 'none';
        }
        
      } else {
        overlay.className = 'result-overlay show invalid';
        icon.textContent = '‚ùå';
        status.textContent = 'INVALID';
        message.textContent = ticket.reason || 'Ticket not valid';
        details.style.display = 'none';
        
        // Update invalid count
        invalidScans++;
        document.getElementById('invalidScans').textContent = invalidScans;
      }
      
      // Auto-dismiss after 5 seconds for valid tickets
      if (ticket.valid) {
        setTimeout(() => {
          if (overlay.classList.contains('show')) {
            dismissResult();
          }
        }, 5000);
      }
    }
    
    function dismissResult() {
      document.getElementById('resultOverlay').classList.remove('show');
    }
    
    function simulateScan() {
      validateTicket('DEMO-' + Date.now());
    }
    
    function manualEntry() {
      const code = prompt('Enter ticket code:');
      if (code) {
        validateTicket(code);
      }
    }
    
    // Start scanner on load
    document.addEventListener('DOMContentLoaded', initScanner);
  </script>
</body>
</html>
